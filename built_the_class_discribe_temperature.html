<script>
     let temperature= function (tem) {
         this.tem=tem;
         this.getTem= function () {
             return tem;
         }
         this.getFeet= function () {
             return (tem*1.8)+32;

         }
         this.getKelvin= function () {
             return tem+273.15

         }

     };
     let result= new temperature(25);
     let feet= result.getFeet();
     let kelvin= result.getKelvin();
     alert("độ F: " +feet+ " độ K: " + kelvin)
</script>
